<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>LOKI - Availability Table</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../images/logoSite.png">
 	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
	<br>
	<h3>Affichage de la table OPEN_FAULT_AVAILABILITY :</h3>
	<table class="table table-striped table-dark table-bordered">
	<thead>	
		<tr>
			<th>id_availability</th><th>workscope_barcode</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="op:${availabilityTable}">
			<td th:text="${op.id_availability}"></td>
			<td th:text="${op.workscope_barcode}"></td>
		</tr>
	</tbody>
	</table>
</div>

<div class="container">
	<ul class="nav nav-pills">
		<li   th:each="p,status:${pages}" >
			<a th:class="${pageCourante}==${status.index}?'nav-link active':'nav-link'" th:href="@{availability(page=${status.index})}" th:text="${status.count}"></a>
		</li>
	</ul>	
</div>

<br>
<form th:action="@{/tables/detail}" method="post" class="container">
    <button class="btn btn-primary btn-lg" type="submit" name="action" value="previous">DETAIL TABLE</button>
</form>
<br>
<form th:action="@{/tables/request}" method="post" class="container">
    <button class="btn btn-primary btn-lg" type="submit" name="action" value="previous">REQUEST TABLE</button>
</form>
<br>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de test</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../images/logoSite.png">
    <link rel="stylesheet" href="../css/loginstyle.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
	<div>
	<div sec:authorize="isAuthenticated()">
		Welcome <strong><span sec:authentication="principal.firstName"></span> <span sec:authentication="principal.lastName"></span></strong><br>
		You are a <span sec:authentication="principal.authorities"></span><br>
		
		<div sec:authorize="hasAuthority('ADMIN')">You are the admin </div>
		<a th:href="@{/logout}">LogOut</a>
	</div>
	</div>
	
	

	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOKI - Authentification</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../images/logoSite.png">
    <link rel="stylesheet" href="../css/loginstyle.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    
</head>

<body class="body">
	<div>
    <div class="login-dark" >
        <form th:action="@{/login}" method="post">
			<div class="logo mb-3 text-center">
				<h1>Sign In</h1>
			</div>
			<div class="text-info logout" th:if=${param.logout}>You have been Logged out</div>
			<br>
            <div class="form-group">
            	<input class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
            	<input class="form-control" type="password" name="password" placeholder="Password"  >
            </div>
            <div class="text-danger" th:if=${param.error}>Incorrect Email or Password</div>
            <br>
           	<div class="form-check">
      			<input class="form-check-input" type="checkbox" id="gridCheck">
      			<label class="form-check-label" for="gridCheck"> Remember me </label>
  			</div>
          
            <div class="form-group">
            	<button class="btn btn-primary btn-block" type="submit">LOGIN</button>
            </div>
            <a href="#" class="forgot">Forgot your email or password?</a>
           	<div class="login-or">
                <hr class="hr-or" >
                <span class="span-or"></span>
            </div>
            <div class="form-group">
            	<p class="text-center">Don't have account? <a th:href="@{/register}" class="signup">SIGN UP</a></p>
            </div>
        </form>
    </div>
    </div>
</body>

<footer class="footer">
        <div class="row">
            <div class="col-md-12"> Â© 2020-2021 Copyright : Predictive-solution.com </div>
        </div>
</footer>
</html>

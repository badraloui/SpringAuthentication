<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>LOKI - Detail Table</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../images/logoSite.png">
 	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
 	
</head>
<body>

<div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h4 class="text-white">Home Page</h4>
      <span class="text-muted">Toggleable via the navbar brand.</span>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Entrer le ID" aria-label="Entrer le ID">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Chercher</button>
    </form>
  </nav>
</div>

<div class="container">
	<br>
	<h3>Affichage de la table OPEN_FAULT_DETAIL :</h3>
	<table class="table table-striped table-dark table-bordered">
	<thead>	
		<tr>
			<th>id_detail</th><th>acf_fleet</th><th>acf_regcod_nospace</th><th>task_req_cod</th><th>workpack_barcode</th>
		</tr>
	</thead >
	<tbody>
		<tr th:each="op:${detailTable}">
			<td th:text="${op.id_detail}"></td>
			<td th:text="${op.acf_fleet}"></td>
			<td th:text="${op.acf_regcod_nospace}"></td>
			<td th:text="${op.task_req_code}"></td>
			<td th:text="${op.workpack_barcode}"></td>
		</tr>
	</tbody>
	</table>
</div>

<div class="container">
	<ul class="nav nav-pills">
		<li   th:each="p,status:${pages}" >
			<a th:class="${pageCourante}==${status.index}?'nav-link active':'nav-link'" th:href="@{detail(page=${status.index})}" th:text="${status.count}"></a>
		</li>
	</ul>	
</div>

<br>
<form th:action="@{/tables/availability}" method="post" class="container">
    <button class="btn btn-primary btn-lg" type="submit">AVAILABILITY TABLE</button>
</form>
<br>
<form th:action="@{/tables/request}" method="post" class="container">
    <button class="btn btn-primary btn-lg" type="submit">REQUEST TABLE</button>
</form>
<br>

</body>
</html>
